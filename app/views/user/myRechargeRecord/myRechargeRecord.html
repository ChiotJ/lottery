<div class="pageTitle">
    充值记录
</div>
<div class="main">
    <div class="table">
        <div class="thead">
            <div>充值时间</div>
            <div>充值金额</div>
            <div>手续费</div>
            <div>到帐金额</div>
            <div>充值方式</div>
            <div style="width:174px">订单号</div>
            <div>状态</div>
        </div>
        <div class="tbody" id="detailList">
            <ul>
                <li ng-repeat="one in detailList">
                    <div>
                        <img src="imgs/fucai/Kuai3_logo.png" class="logo">
                    </div>
                    <div>
                        {{one.period}}
                    </div>
                    <div>
                        {{one.details[0].method | myRechargeRecordMethod}}
                    </div>
                    <div ng-bind-html="one.amount | myRechargeRecordAmount:one.amount:one.nos">
                    </div>
                    <div ng-bind-html="one.nos | myRechargeRecordNos">
                    </div>
                    <div style="width:174px">
                        {{one.bettingTime | myRechargeRecordTime}}
                    </div>
                    <div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div id="pageCtrl" class="pageCtrl" my-recharge-record-key-listener>
        <img src="imgs/common/pageUp.png" alt="" class="pageUp" tabindex="-1" idx="0">
        <div class="pageDetail"><span class="red">{{pageInfo.current}}</span>/{{pageInfo.total}}</div>
        <img src="imgs/common/pageDown.png" alt="" class="pageDown" tabindex="-1" idx="1">
    </div>
</div>
