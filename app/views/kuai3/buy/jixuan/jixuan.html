<div class="jixuan" kuai3-ji-xuan-choice-key-listener>
    <div tabindex="-1" class="random_renxuan">
        <div class="craps"></div>
        <div class="title">任选机选</div>
    </div>
    <div tabindex="-1" class="random_hezhi">
        <div class="craps"></div>
        <div class="title">和值机选</div>
    </div>

    <div class="random_result">
        <div class="title">
            机选结果
        </div>
        <div class="renxuan_result" ng-show="isRenXuanResult">
            <div class="label">
                任选:
            </div>
            <div class="craps">
                <img ng-repeat="i in craps track by $index" src="imgs/kuai3/craps_{{i}}.png" alt="">
            </div>
        </div>
        <div class="hezhi_result" ng-show="!isRenXuanResult">
            <div class="label">
                和值:
            </div>
            <div class="num">
                {{sum}}
            </div>
        </div>
    </div>
</div>
