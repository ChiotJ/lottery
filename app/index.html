<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">

    <script src="lib/jquery-2.2.3.min.js"></script>
    <script src="lib/angular-1.5.5/angular.min.js"></script>
    <script src="lib/angular-1.5.5/angular-animate.min.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>

    <!--<script id="GHSMLib" src="http://172.16.188.26/web/GHSMLib/GHSMLib.js" type="text/javascript"></script>-->

    <script src="lib/nProgress/nprogress.js"></script>
    <link rel="stylesheet" href="lib/nProgress/nprogress.css">


    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/config/router.js"></script>
    <script src="js/config/development.js"></script>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/page.css">

</head>
<body ng-controller="ApplicationController" ng-keydown="keydown($event)">
<div class="index header">
    <div class="left">
        <img src="imgs/index/header_left.png" alt="">
    </div>
    <div class="middle">提示：未成年人禁止购彩 客服电话：400-669-0981</div>
    <div class="right">
        <img src="imgs/index/header_right.png" alt="">
    </div>
</div>

<div class="index user" ng-controller="userCtrl">
    <div class="userInfo">
        <div class="userName" ng-show="currentUser.isShowUserInfo">
            用户名：{{currentUser.username}}
        </div>
        <div class="balance" ng-show="currentUser.isShowUserInfo">
            余额：{{currentUser.balance}}
        </div>
    </div>

    <div class="winInfos">
        <img src="imgs/index/winInfo.png" alt="">
        <div class="wrapper">
            <ul style="width: {{winInfos | winInfos}}">
                <li index-win-infos ng-repeat="winInfo in winInfos">{{winInfo.text}}</li>
            </ul>
        </div>

    </div>

    <div class="menus">
        <ul>
            <li tabindex="-1" index-menu-key-listener ng-repeat="menu in menus">
                {{menu.text}}
            </li>
        </ul>
    </div>
</div>

<div id="loadProgress" class="loadProgress"></div>


<div ui-view class="page {{ pageClass }}"></div>

<div class="index blackBlinds" ng-show="isBlackBlindsShow"></div>
<div app-notice tabindex="-1" class="index appNotice" ng-show="appNotice.isAppNoticsShow">
    <div class="top">
        {{appNotice.title}}
    </div>
    <div class="middle">
        <div ng-class="appNotice.middleClass">
            {{appNotice.content}}
        </div>
    </div>
    <div class="bottom">
        <div ng-class="appNotice.bottomClass">
            {{appNotice.bottom}}
        </div>
    </div>
</div>
</body>
</html>
