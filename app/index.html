<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">

    <script src="lib/jquery-2.2.3.min.js"></script>
    <script src="lib/angular-1.5.5/angular.min.js"></script>
    <script src="lib/angular-1.5.5/angular-animate.min.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>

    <script src="lib/nProgress/nprogress.js"></script>
    <link rel="stylesheet" href="lib/nProgress/nprogress.css">


    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/config/router.js"></script>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/page.css">

</head>
<body ng-controller="bodyCtrl" ng-keydown="keydown($event)">
<div class="index header">
    <div class="left">
        <img src="imgs/index/header_left.png" alt="">
    </div>
    <div class="middle">提示：未成年人禁止购彩 客服电话：400-669-0981</div>
    <div class="right">
        <img src="imgs/index/header_right.png" alt="">
    </div>
</div>

<div class="index user" ng-controller="userCtrl">
    <div class="userInfo">
        <div class="userName">
            用户名：{{userInfo.userName}}
        </div>
        <div class="balance">
            余额：{{userInfo.balance}}
        </div>
    </div>

    <div class="winInfos">
        <img src="imgs/index/winInfo.png" alt="">
        <div class="wrapper">
            <ul style="width: {{winInfos?winInfos.length*423+'px':0}}">
                <li index-win-infos ng-repeat="winInfo in winInfos">{{winInfo.text}}</li>
            </ul>
        </div>

    </div>

    <div class="func">
        <ul>
            <li tabindex="-1" index-func-key-listener ng-repeat="func in funcs" ng-click="func.enter()">
                {{func.text}}
            </li>
        </ul>
    </div>
</div>

<div id="loadProgress" class="loadProgress"></div>


<div ui-view class="page {{ pageClass }}">

</div>
</body>
</html>
